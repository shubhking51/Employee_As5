
<div class="logincontainer" >
    <!-- <h2>Login Form </h2> -->
    <br> <br>
    <form (ngSubmit)="perform_Login()">
        <mat-form-field>
            <mat-label>Username </mat-label>
        <input matInput type="text" placeholder="username" name="username" [(ngModel)]="username" required>
        <mat-hint>6 characters minimum</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="password" name="password" [(ngModel)]="password" required>
    
   
    
</mat-form-field>

<br>
<button mat-raised-button type="submit">Login</button>
    <!-- {{message}} -->
    <mat-error *ngIf="showError">Username or Password is not correct</mat-error>
    
   
</form>
</div>
